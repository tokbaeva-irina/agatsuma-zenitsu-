<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="RPSGame.css">
	<link href="https://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet">
	<meta charset="utf-8">
</head>
<body>
	<header class="header">
		<h1>Rock Paper Scissors Game</h1>
	</header>
	<div class="container">
	    <div class="score-container">
		    <span class="user">YOU</span>
		    <span id="score"></span>
		    <span class="com">NEZUKO</span>
	    </div>
	    <div class="buttons">
		    <input id="paper" type="image" class ="bn" onclick="game(this.value)" value="paper" src="images/AP.png">
		    <input id="rock" type="image" class="bn" onclick="game(this.value)" value="rock" src="images/AZR.jpg" >
		    <input id="scissors" class="bn" onclick="game(this.value)" value="scissors"  type="image" src="images/AZS.jpg">
	   </div>
	   <div id="challenge">
	   	<div id="you">
	   	    <div id="YourObject"></div>
	   	    <div class="who"></div>
	   	</div>
	   	<div id="result"><p id="who"><p></div>
	   	<div id="com">
	   	    <div id="ComObject"></div>
	   	    <div class="who"></div>
	   	</div>
	</div>
	<script type="text/javascript" src="RPSGame.js"></script>
</body>
</html>
